<mat-card *ngFor="let post of posts; let i = index">
  <mat-card-header>
    <div class="avatarsizing" mat-card-avatar >
      <img class="useravatar"  src="{{ post.imageURL }}">
    </div>
    <mat-card-title>{{ post.channelName}}</mat-card-title>
    <mat-card-subtitle>{{ post.username }}</mat-card-subtitle>
  </mat-card-header>

  
  <mat-card-content>{{ post.content }} 
                    {{ post.timeStamp }}
 </mat-card-content>
  <mat-card-actions>
    <button mat-button>BAN</button>
    <button mat-button>LIKE</button>{{ post.likes }}
    <button mat-button>DELETE</button>
    <button mat-button>REPLY</button>
    <button mat-button>SHOW ALL COMMENTS</button>
  </mat-card-actions>
</mat-card>
